 fraser.1.t:0 "Death of Michael Joseph Savage"
 fraser.1.desc:0 "In the midst of troubled times for the nation, Prime Minister Michael Joseph Savage has just passed away.  Often called "Everybody's Uncle", his genial and charismatic personality, and his skills as an orator, were largely responsible for public acceptance of his government's radical policies. He will be remembered as one of New Zealand's greatest and most revered Prime Ministers."
 fraser.1.a:0 "Peter Fraser takes his place"