 segregated_army:0 "Segregated Army"
 segregated_army_desc:0 "Racial segregation in the United States Armed Forces, which has included separation of white and people of color troops, quotas, restriction of people of color troops to support roles, and outright bans on blacks and other people of color serving in the military, has been a part of the military history of the United States since the American Revolution."
 GER_volkssturm_idea:0 "Volkssturm Militia"
 GER_volkssturm_idea_desc:0 "The Volkssturm was a national militia established by Nazi Germany during the last months of WW II. It was not set up by the Heer, but by the Nazi Party on the orders of Adolf Hitler and its official existence was not announced until 16 October 1944. It was staffed by conscripting males between the ages of 16 and 60 years who were not already serving in some military unit as part of a German Home Guard."
 endsieg:0 "Endsieg"
 endsieg_desc:0 "Temporary losses notwithstanding, the Third Reich will ultimately prevail! Any doubt in the Nazi party is not to be tolerated. The forces of jewish bolshevism will never prevail."
