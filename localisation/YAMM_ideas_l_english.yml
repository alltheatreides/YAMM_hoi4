 #GRE
 GRE_unstable_politics:0 "Instable Democracy"
 GRE_unstable_politics_desc:0 "Political factionalization has disrupted Greek parliamentary democracy. The sinking credibility of the Parliament has been accompanied by several coup attempts; in March 1935, a Venizelist putsch failed, and in the following October, elections reinforced the Royalist majority, which allowed the exiled King George II to return to Greece."
 GRE_precarious_economy:0 "Precarious Economic Situation"
 GRE_precarious_economy_desc:0 "In 1936, the Greek economy is in a precarious state, running a budget deficit of 844 million drachmas and dependent on a constant stream of ever-growing foreign loans. The rate of unemployment in the country was high: in a country of about five million people, 135,000 were unemployed. In the port cities, a years-long recession had led to growing disaffection with the political world in Athens. In the countryside, legions of farmers faced ruin at the hands of loan sharks. Additionally, hundreds of thousands of ethnic Greek refugees from Asia Minor, uprooted after the war of 1920-22, were still living in hovels."
 GRE_military_budget:0 "Increased Military Budget"
 GRE_military_budget_desc:0 "The survival of Greece in case of a new European war requires an increase in the military budget."
 GRE_war_profiteering:0 "War Profiteering"
 GRE_war_profiteering_desc:0 "There are over 550 million firearms in worldwide circulation. That's one firearm for every twelve people on the planet. The only question is: How do we arm the other 11?"
 GRE_war_profiteering_2:0 "War Profiteering"
 GRE_war_profiteering_2_desc:0 "There are over 550 million firearms in worldwide circulation. That's one firearm for every twelve people on the planet. The only question is: How do we arm the other 11?"
 GRE_political_agitation:0 "Political Agitation"
 GRE_political_agitation_desc:0 "Despite the suspension of the Parliament authorized by the King, the new government lack a popular support base and opposition, especially from the left is growing more and more vocal."
 GRE_political_agitation_2:0 "Political Agitation"
 GRE_political_agitation_2_desc:0 "Despite the suspension of the Parliament authorized by the King, the new government lack a popular support base and opposition, especially from the left is growing more and more vocal."
 GRE_political_agitation_3:0 "Political Agitation"
 GRE_political_agitation_3_desc:0 "Despite the suspension of the Parliament authorized by the King, the new government lack a popular support base and opposition, especially from the left is growing more and more vocal."
 GRE_metaxas_regime_1:0 "The 4th of August Regime"
 GRE_metaxas_regime_1_desc:0 "The 4th of August Regime, commonly also known as the Metaxas Regime, was a totalitarian regime under the leadership of General Ioannis Metaxas that ruled the Kingdom of Greece from 1936 to 1941."
 GRE_metaxas_regime_2:0 "The 4th of August Regime"
 GRE_metaxas_regime_2_desc:0 "The 4th of August Regime, commonly also known as the Metaxas Regime, was a totalitarian regime under the leadership of General Ioannis Metaxas that ruled the Kingdom of Greece from 1936 to 1941."
 GRE_metaxas_regime_3:0 "The 4th of August Regime"
 GRE_metaxas_regime_3_desc:0 "The 4th of August Regime, commonly also known as the Metaxas Regime, was a totalitarian regime under the leadership of General Ioannis Metaxas that ruled the Kingdom of Greece from 1936 to 1941."
 GRE_schacht_plan:0 "Schacht Plan"
 GRE_schacht_plan_desc:0 "Schacht negotiated several trade agreements with countries in South America and southeastern Europe like Greece, under which Germany would continue to receive raw materials, but would pay in Reichsmarks or German exports. This ensured that the German trade deficit would not get any worse, while allowing the German government to deal with the import/export gap which had already developed."
 GRE_EON:0 "National Youth Organization"
 GRE_EON_desc:0 "The National Youth Organisation (Greek: Εθνική Οργάνωσις Νεολαίας, Ethnikí Orgánosis Neoléas, EON) was a youth organization in Greece during the years of the Metaxas Regime (1936–1941), established by the regime with the stated goals of helping the youth in the productive spending of their free time and cultivating their national values and cooperative spirit."
 GRE_KEPES:0 "Agricultural Reform"
 GRE_KEPES_desc:0 "The Central Committee for the Protection of Domestic Wheat Production (KEPES) goal is reduce farmer's debts and increase their income as well as manage domestic production of wheat and other agricultaral products in order to reduce food imports. By 1939, Greece was producing enough wheat to meet 60% of domestic consumption needs. Cotton and tobacco production also grew significantly, while exports of olives, olive oil and tobacco soared."
 GRE_inflation:0 "Rampant Inflation"
 GRE_inflation_desc:0 "The Greek Government was taken by sheer surprise when the UK abandoned the Gold Exchange Standard in 1936. Since then, despite the continious devaluation the country has been experiencing a rampant inflation aggravated by the growth of the foreign debt."
 GRE_IKA:0 "IKA"
 GRE_IKA_desc:0 "IKA is the largest Social Security Organisation in Greece. It covers workers and employees and provides pensioners with retirement pension."
 GRE_experienced_officer_corps:0 "Experienced Officer Corps"
 GRE_experienced_officer_corps_desc:0 "During the period of 1925-1935 the Hellenic Army, invited a French Military Mission that mainly influenced the officers corp, instructing the new methods and tactics, especially on the use of the artillery. The last point along with the inherent talent of the Greeks to the mathematics, had the result of creating an artillery corp of the highest efficiency in an international scale. This created an officers corp (even the reserved ones) that had had practical experience since the First Balkan War with an even more excellent training."
 GRE_experienced_officer_corps_2:0 "Experienced Officer Corps"
 GRE_experienced_officer_corps_2_desc:0 "During the period of 1925-1935 the Hellenic Army, invited a French Military Mission that mainly influenced the officers corp, instructing the new methods and tactics, especially on the use of the artillery. The last point along with the inherent talent of the Greeks to the mathematics, had the result of creating an artillery corp of the highest efficiency in an international scale. This created an officers corp (even the reserved ones) that had had practical experience since the First Balkan War with an even more excellent training."
