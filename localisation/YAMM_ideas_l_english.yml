 GER_atlantic_wall:0 "Atlantikwall Funds"
 GER_atlantic_wall_desc:0 "Funds have been allocated for the construction of a series of fortifications on the atlantic coast to ward off the inevitable Allied invasion of Europe."
 nanking_decade:0 "Nanking Decade"
 nanking_decade_desc:0 "The Nanjing decade was marked by both progress and frustration. The period was far more stable than the preceding warlord era. There was enough stability to allow economic growth and the start of ambitious government projects."
 GER_goering_four_year_plan:0 "Four Year Plan"
 GER_goering_four_year_plan_desc:0 "The Four Year Plan was a series of economic measures initiated by Adolf Hitler, who put Hermann Göring in charge of them. Göring was made a Reich Plenipotentiary whose jurisdiction cut across the responsibilities of various cabinet ministries, including that of the Minister of Economics, the Defense Minister and the Minister of Agriculture."
 GER_waffen_ss:0 "Waffen SS"
 GER_waffen_ss_desc:0 "The Waffen-SS was the armed wing of the Nazi Party's SS organisation. Its formations included men from Nazi Germany, along with volunteers and conscripts from both occupied and un-occupied lands."
