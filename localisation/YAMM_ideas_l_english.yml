 segregated_army:0 "Segregated Army"
 segregated_army_desc:0 "Racial segregation in the United States Armed Forces, which has included separation of white and people of color troops, quotas, restriction of people of color troops to support roles, and outright bans on blacks and other people of color serving in the military, has been a part of the military history of the United States since the American Revolution."
 GER_volkssturm_idea:0 "Volkssturm Militia"
 GER_volkssturm_idea_desc:0 "The Volkssturm was a national militia established by Nazi Germany during the last months of WW II. It was not set up by the Heer, but by the Nazi Party on the orders of Adolf Hitler and its official existence was not announced until 16 October 1944. It was staffed by conscripting males between the ages of 16 and 60 years who were not already serving in some military unit as part of a German Home Guard."
 endsieg:0 "Endsieg"
 endsieg_desc:0 "Temporary losses notwithstanding, the Third Reich will ultimately prevail! Any doubt in the Nazi party is not to be tolerated. The forces of jewish bolshevism will never prevail."
 EFFECT_CHANGE_LAW_minimum_age_laws:0 "Change Recruitment Minimum Age to §Y16 years old.§!\n"
 EFFECT_CHANGE_LAW_maximum_age_laws:0 "Change Recruitment Maximum Age to §YAll Must Serve.§!"
 GER_atlantic_wall:0 "Atlantikwall Funds"
 GER_atlantic_wall_desc:0 "Funds have been allocated for the construction of a series of fortifications on the atlantic coast to ward off the inevitable Allied invasion of Europe."
 nanking_decade:0 "Nanking Decade"
 nanking_decade_desc:0 "The Nanjing decade was marked by both progress and frustration. The period was far more stable than the preceding warlord era. There was enough stability to allow economic growth and the start of ambitious government projects."
 GER_goering_four_year_plan:0 "Four Year Plan"
 GER_goering_four_year_plan_desc:0 "The Four Year Plan was a series of economic measures initiated by Adolf Hitler, who put Hermann Göring in charge of them. Göring was made a Reich Plenipotentiary whose jurisdiction cut across the responsibilities of various cabinet ministries, including that of the Minister of Economics, the Defense Minister and the Minister of Agriculture."
 GER_waffen_ss:0 "Waffen SS"
 GER_waffen_ss_desc:0 "The Waffen-SS was the armed wing of the Nazi Party's SS organisation. Its formations included men from Nazi Germany, along with volunteers and conscripts from both occupied and un-occupied lands."
 