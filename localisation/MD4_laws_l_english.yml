 bud_bal:0 "A Balanced Budget"
 bud_bal_desc:0 "A Balanced Budget. The government only spends as much as it's tax income permits, and is neither borrowing nor stockpiling reserves."
 bud_bal_TT:0 "- With a balanced budget, all expenditures are fully funded with incomes from taxes, and the debt level is neither increasing nor decreasing."
 bud_pos_04:0 "+4% Budget Balance"
 bud_pos_04_desc:0 "Government Surplus: 4% of GDP"
 bud_pos_04_TT:0 "- By taking in more taxes than used in total spending, there is a §G+4%§! Budget Balance as a percentage of the total economy (GDP), meaning that this §H4% tax cost§! is being used to pay down debt or added to the reserves. This is bad in the short run, since more of the civilian economy could have been available for construction and trade, but in the long run, it lowers the future §Htax cost§! as the debt decreases or the reserves increase at a rate of one §H20%§! level every §H5§! years. "
