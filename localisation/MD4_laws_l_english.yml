 national_status_desc:0 "These are the vital economic statistics of our nation."
 internal_factions:0 "Internal Factions"
 internal_factions_desc:0 "The internal factions are those whose influence weights heavily on the nation's public policy. They represent the establishment and though their support is valuable asset, there's no such thing as a free lunch and eventually they will require their toll. Displacing an internal faction is extremely difficult and requires a great deal of political power."
