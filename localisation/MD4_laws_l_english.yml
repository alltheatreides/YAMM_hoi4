 crime_fighting:0 "Internal Security"
 police_01:0 "Minimal Police Funding"
 police_01_desc:0 "Our police and intelligence are poorly funded, and generally turn a blind eye to corruption and crime."
 police_02:0 "Basic Police and Security Funding"
 police_02_desc:0 "Our police and intelligence are weak and action usually happens only when under public pressure. "
 police_03:0 "High Police and Intelligence Funding"
 police_03_desc:0 "Our police and intelligence are well funded. Law and order is well preserved, and they have the capacity to have an watchful eye on internal and foreign plots."
 police_04:0 "Extensive Police and Intelligence Apparatus"
 police_04_desc:0 "Our police and intelligence are very well funded. They have the capacity to crack down on corruption and crime. In addition they keep extensive tabs on all dangerous movements."
 police_05:0 "Police State"
 police_05_desc:0 "Our police and intelligence agencies recieve very large resources. They have the capacity to crack down on corruption and crime, and have huge operations to keep tabs on all internal dissent and foreign plots."

 law_enforcement_TT:0 "- Maintaining a high investment in Internal Security (Police and Intelligence Agencies) will help secure against coups and foreign interference. "
 low_crime_fighting:0 "Low Crime Fighting"
 low_crime_fighting_desc:0 "Our law enforcement and justice system are very weak and action usually happens only when under public pressure. "
 medium_crime_fighting:0 "Medium Crime Fighting"
 medium_crime_fighting_desc:0 "Our legal and institutional framework is strong. Law and order is well preserved though corruption is barely curbed. "
 high_crime_fighting:0 "High Crime Fighting"
 high_crime_fighting_desc:0 "Our legal institutions are transparent and our law enforcement agencies are strong and crack down on corruption and crime."
 economic_cycle_TT:0 "- By spending Political Power one can get the Central Bank to stimulate the economy by using it's macroeconomic policy-tools such as lowering the interest rate, adjusting the fractional reserve requirements and increasing the money-supply."
 
 ### Military Laws
 Military_policies:0 "Military Policies"
 Conscription_Law:0 "Conscription Law"
 no_military:0 "Abolished Military"
 no_military_desc:0 "Our country does not have any form of standing army and all security is handled by the country's internal security forces, such as the police"
 volunteer_army:0 "Volunteer Service"
 volunteer_army_desc:0 "Our military is comprised completely of volunteers. This reduces the total size of the military but allows us to train a more efficient smaller fighting force. The transition to volunteer armies has been a global trend ever since the end of the Cold War."
 partial_draft_army:0 "Partial Draft"
 partial_draft_army_desc:0 "The majority of our military personnel come from volunteers but part of the population is still drafted to fill annual training quotas."
 draft_army:0 "Mandatory Service"
 draft_army_desc:0 "Our country has a mandatory military service, meaning that the majority of our male population has been trained in warfare. This allows us to wield a larger military force, and quickly train new combat formations due to already existing training base. However, conscripts are less happy to go on foreign military adventures."
 
 Military_Status_Women:0 "Women in the Military"
 no_women_in_military:0 "Prohibited Service for Women"
 no_women_in_military_desc:0 "Our military does not accept women into its service"
 volunteer_women:0 "Volunteer Service for Women"
 volunteer_women_desc:0 "Women are allowed to serve in our military as volunteers"
 drafted_women:0 "Mandatory Service for Women"
 drafted_women_desc:0 "Women are treated just like men, and are drafted into our military"
 
