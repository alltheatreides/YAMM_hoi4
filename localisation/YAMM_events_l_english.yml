 yamm.31.desc:0 "The Battle for France is over, but the war still rages on. Do not leave juste because you lost metropolitan France. \n \n PFU has some interesting mechanics for Free France in your National Focus (on the right) where you can help a lot for Operation Torch and get free divisions from the war in North Africa and later help in the war in Italy/D-Day. \n \n Courage !"