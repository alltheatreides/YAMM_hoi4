l_english:
 fhmm.1.t:0 "Ireland joins the war effort"
 fhmm.1.d:0 "While no longer subject to English legislation since adopting the Statute of Westminster in 1931, Ireland was still a member of the Commonwealth and shared a common King. Ireland must now join the British Empire and the Free World in its struggle against the forces of tyranny."
 fhmm.1.a:0 "We are ready to do our part."